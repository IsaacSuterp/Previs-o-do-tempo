<body>
    <header>
        <h1>Previsão do Tempo Estilosa</h1>
    </header>
    <main>
        <section id="search-area">
            <input type="text" id="city-input" placeholder="Digite o nome da cidade">
            <button id="search-button">Buscar</button>
            </section>

        <section id="loading-spinner" style="display:none;">
            </section>

        <section id="weather-info" style="display:none;">
            <div id="current-weather">
                <h2 id="city-name"></h2>
                <div id="current-temp"></div>
                <img id="current-weather-icon" src="" alt="Ícone do tempo">
                <p id="current-condition"></p>
                <p>Sensação Térmica: <span id="feels-like"></span></p>
                <p>Umidade: <span id="humidity"></span></p>
                <p>Vento: <span id="wind-speed"></span></p>
                </div>

            <div id="forecast-weather">
                <h3>Previsão para os Próximos Dias</h3>
                <div id="forecast-container">
                    </div>
            </div>
        </section>

        <section id="error-message" style="display:none;">
            <p>Não foi possível encontrar a previsão do tempo para a cidade informada. Tente novamente.</p>
        </section>
    </main>
    <footer>
        <p>Desenvolvido com ❤️ e JavaScript</p>
    </footer>
    <script src="scripts.js"></script>
</body>
